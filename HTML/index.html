<!DOCTYPE html>
<html>
  <head>
    <title>Games</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <h2>GAMES</h2>
    <div class="container" id="games-list"></div>
     
    <script>
      fetch("http://jsongames.test/PHP/games.php")
        .then(response => response.json())
        .then(data => {
          const gamesList = document.getElementById("games-list");
          const games = data.Games;
    
          games.forEach(game => {
          const gameDiv = document.createElement("div");
          gameDiv.classList.add("card");

          const frontDiv = document.createElement("div");
          frontDiv.classList.add("front");
          gameDiv.appendChild(frontDiv);

          const backDiv = document.createElement("div");
          backDiv.classList.add("back");
          gameDiv.appendChild(backDiv);

          frontDiv.innerHTML = `
          <div class="img">
            <img class="flip-indicator-front" src="https://static.vecteezy.com/system/resources/previews/002/185/650/original/let-s-play-neon-signs-style-text-free-vector.jpg" />
          </div>
        `;

        backDiv.innerHTML = `
          <div class="back-content">
            <img class="game-image" src="${game.Image}">
            <div class="description">
              <h3>${game.Title}</h3>
              <ul>
                <li><strong>Developer:</strong> ${game.Developer}</li>
                <li><strong>Publisher:</strong> ${game.Publisher}</li>
                <li><strong>Release Date:</strong> ${game.Release_Date}</li>
                <li><strong>Category:</strong> ${game.Category}</li>
              </ul>
            </div>
            <div class="back-overlay"></div>
          </div>
        `;

        gamesList.appendChild(gameDiv);

        });

        })
        .catch(error => console.error(error));
    </script>
    
    
  </body>
</html>
